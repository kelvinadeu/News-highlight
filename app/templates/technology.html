{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
{% for technology in source %}

<li id={{technology.id}}>
  <div class="container">
    <div class="row col-md-12">
      <div class="col-md-8"  style="margin:auto">
          {{ technology.description }}
          <button type="button" name="button"><a href={{technology.url}}>read more</a></button>
      </div>
    </div>
  </div>
</li>

{% endfor %}
{% endblock %}
