{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
{% for sports in source %}

<li id={{sports.id}}>
  <div class="container">
    <div class="row col-md-12">
      <div class="col-md-8"  style="margin:auto">
        {{ sports.description }}
        <button type="button" name="button"><a href={{sports.url}}>read more</a></button>
      </div>
    </div>  
  </div>
</li>

{% endfor %}
{% endblock %}
